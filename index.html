<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil no LinkedIn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <!--Seção de Informações Principais-->
        <section>
            <div class="informacoes-principais-1">
                <img class="foto-perfil" src="img/foto-perfil.svg" alt="#">
            </div>

        <div class="informacoes-caixa">
            <div class="informacoes-principais-2">

            <div class="container-texto">
            <div class="parte-horizontal-informacoes">
                <div>
                <h1>Nome Sobrenome</h1>
                <span class="funcao">Desenvolvedora | HTML | CSS | Typescript | Node</span>
                <span class="descricao">Fala sobre #javascript, #frontend, #reactjs, e #backend</span>
                </div>

                <div class="lado-direito">
                    <div class="bloco-relacoes">
                    <img src="img/montanha.png" alt="#">
                    <span class="relacoes">Empresa</span>
                    </div>
                    
                    <div class="bloco-relacoes">
                    <img src="img/arvores.png" alt="#">
                    <span class="relacoes">Instituição de ensino</span>
                    </div>
                </div>
            </div>
                
                <div class="linha-de-informacao">
                <span class="local">Cidade, estado e país</span>
                <img src="img/ellipse-6.png" alt="#">
                <a class="link-info" href="">Informações de contato</a>
                </div>

                <div class="linha-de-informacao">
                <a class="link-conexoes" href="#">??? seguidores</a>
                <img src="img/ellipse-6.png" alt="#">
                <a class="link-conexoes" href="#">??? conexões</a>
                </div>

                <button class="botao-mensagem">Mensagem</button>
                <button class="botao-mais">Mais</button>
            </div>

                
            </div>

            
        </div>
        </section>

        <!--Menu de Navegação-->
        <header>
            <img src="img/logo-linkedin.svg" alt="Logo do LinkedIn">

            <div class="search-box">
            <img class="icone-busca" src="img/icone-busca.svg" alt="">
            <input type="text" name="pesquisa" id="pesquisar" placeholder="Pesquisar">
            </div>

            <div class="navegacao">
                <a href="">
                    <img src="img/icone-inicio.svg" alt="">
                    <span>Início</span>
                </a>

                <a href="">
                    <img src="img/icone-minha-rede.svg" alt="">
                    <span>Minha Rede</span>
                </a>

                <a href="">
                    <img src="img/icone-vagas.svg" alt="">
                    <span>Vagas</span>
                </a>

                <a href="">
                    <img src="img/icone-mensagens.svg" alt="">
                    <span>Mensagens</span>
                </a>

                <a href="">
                    <img src="img/icone-notificacoes.svg" alt="">
                    <span>Notificações</span>
                </a>
                <hr>
                <a href="">
                    <img src="img/icone-solucoes.svg" alt="">
                    <span>Soluções</span>
                </a>
            </div>
        </header>

    </main>
</body>
</html>
